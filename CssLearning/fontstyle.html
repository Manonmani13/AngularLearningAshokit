<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p::first-line{
        color:red;
        font-variant: small-caps;
    }
    h6::first-letter{
        color:red;
    }
</style>
<body>
    
<p>You can use the ::first-line pseudo-element to add a special effect to the first line of a text. 
    Some more text. And even more, and more, and more, and more, and more, and more, and more, and more, and more, and more, and more, and more.</p>

    <h6>Hello </h6>
</body>
</html>
