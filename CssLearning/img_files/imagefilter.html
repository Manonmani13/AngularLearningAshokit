<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #img1{
        filter: blur(2px);
        clip-path: ellipse(50%,35%);
    }

    #img2{
        filter: brightness(150%);
        filter: contrast(50%);
        clip-path: circle(60%);
    }
</style>
<body>
    
<p>blur(2px):</p>
<img id="img1" src="../coffee.jpeg" alt="Pineapple" width="300" height="300">

<img id="img2" src="../coffee.jpeg" alt="Pineapple" width="300" height="300">

</body>
</html>
