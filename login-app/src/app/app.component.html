<div>
  <form (ngSubmit)="checkLogin()">
    <h4>Login Page</h4>
    UserName: <input type="text" [(ngModel)]="username" name="username" required /><br/>
    Password: <input type="password" [(ngModel)]="password" name="password" required /><br/>
    Confirm Password: <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required /><br/>
    Gender : <input type="radio" [(ngModel)]="gender" name="gender" value="M">Male
    <input type="radio" [(ngModel)]="gender" name="gender" value="F">Female
    <input type="submit" value="Login" (click)="handleRegBtnClick()"/> <!-- Use submit for form submission -->
    Country:<select [(ngModel)]="country">
      <option>-Select-</option>
      <option>India</option>
      <option>USA</option>
      <option>Japan</option>
      <option>Germany</option>

    </select>
    <div>{{ msg }}</div>
  </form>
</div>
