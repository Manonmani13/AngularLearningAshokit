<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        document.getElementById("demo").innerHTML = Math.round(4.6);
        document.getElementById("demo1").innerHTML = Math.ceil(4.6);
        document.getElementById("demo2").innerHTML = Math.floor(4.6);
        document.getElementById("demo3").innerHTML = Math.trunc(4.6);
        document.getElementById("demo3").innerHTML = Math.sign(-4);
        document.getElementById("demo4").innerHTML = Math.pow(8,2);
        document.getElementById("demo5").innerHTML = Math.sqrt(25);

    </script>
</body>
</html>
