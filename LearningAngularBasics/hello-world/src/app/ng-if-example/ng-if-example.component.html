<h1>ng If Example</h1>
<p *ngIF="true">Can you see me?</p>
<div class="row">
    <input type="checkbox" ([ngModal])="showMe">
</div>
<p *ngIf="showMe">showme is checked</p>
<div  *ngIf="showMe; then thenBlock else elseBlock">

</div>
<ng-template #thenBlock>
    <p>showme is checked</p>
</ng-template>
<ng-template #elseBlock>
    <p>showme is unchecked</p>
</ng-template>
