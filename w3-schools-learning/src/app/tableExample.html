<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Manonmani</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Naveen</td>
            <td>27</td>
        </tr>
    </table>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;  /*set one line */
        }
        th,td{
            background-color: bisque;
            border-color: black;
        }
    </style>
    <table style="width: 100%; "">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr style="height:200px">
            <td>Manonmani</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Naveen</td>
            <td>27</td>
        </tr>
    </table>
    <style>
        tr:nth-child(even){
            background-color:yellow"
        }
    </style>
</body>
</html>
