<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

</body>
<script>
    const person={fristName:"Manonmani",lastName:"Pandukumar",age:23,eyeColor:"black"};
    document.getElementById("demo").innerHTML=person.fristName +" is "+person.age+" years old."
    delete person.age;
    document.getElementById("demo1").innerHTML=person.fristName +" is "+person.age+" years old."
    document.getElementById("demo1").innerHTML=Object.values(person)
    const fruit={Banana:20,Oranges:200,Apples:200};
    let text="";
    for (let [fru, amount] of Object.entries(fruit)) {
  text += fru + ": " + amount + "<br>";
}
    document.getElementById("demo2").innerHTML = text;

</script>
