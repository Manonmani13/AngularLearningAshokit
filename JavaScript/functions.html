<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        let x=myFunction(4,3);
        document.getElementById("demo").innerHTML=x;
        function myFunction(a,b){
            return a*b;
        }
        function sum(...args){
            let sum=0;
            for(let arg of args){
                sum+=arg;
            }
            return sum;
        }

let no = sum(4, 9, 16, 25, 29, 100, 66, 77);

document.getElementById("demo1").innerHTML = no;

        function findMax(){
            let max=-Infinity;
            document.getElementById("demo1").innerHTML = max;

            for(let i=0;i<arguments.length;i++){
                if(arguments[i]>max){
                    max=arguments[i];
                }
            }
            return max;

        }
        document.getElementById("demo").innerHTML = findMax(4, 5, 6);

    </script>
</body>
</html>
