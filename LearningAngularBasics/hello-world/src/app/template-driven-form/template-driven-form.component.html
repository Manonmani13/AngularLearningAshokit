<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Example</title>
</head>
<body>

    <h2>Simple Form with Additional Fields</h2>

    <form action="/submit" method="post">
        <!-- Name input -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required [(ngModal)]="contact.firstName"><br><br>

        <!-- Email input -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <!-- Gender radio buttons -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Select dropdown -->
        <label for="country">Select Country:</label><br>
        <select id="country" name="country" required>
            <option value="">Select</option>
            <option [ngValue]="country.id" *ngFor="let country of countryList">{{country.name}}</option>
        
        </select><br><br>

        <!-- Message textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message" required></textarea><br><br>

        <div ngModalGroup="message">

        </div>
        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
