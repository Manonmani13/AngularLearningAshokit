<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Java Script data</h2>
    <p id="demo">JavaScript can change HTML content.</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML="Hello User"'>Click Me!</button>
    <button type="button" onclick='document.write(3+4)'>Click Me!</button>
    <button onclick="window.print()">Print this page</button>

</body>
<script>
alert(5 + 6);
</script>
</html>
