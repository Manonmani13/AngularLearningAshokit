<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        async function display() {
            let mpro=new Promise(function(reslove,reject){
                reslove("Hello")
            });
            document.getElementById("demo").innerHTML=await mpro;
        }
        display();
    </script>
</body>
</html>
