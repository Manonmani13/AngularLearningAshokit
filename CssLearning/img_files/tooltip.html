<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tooltip .tooltiptext{
        visibility: hidden;
        width: 120px;
        background-color: black;
        color:#fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        
    }
  
.tooltip:hover .tooltiptext {
  visibility: visible;
}
</style>
<body>
    
<div class="tooltip">Hover over me
    <span class="tooltiptext">Tooltip text</span>
  </div>
</body>
</html>
