<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>


    <script>
        const d=new Date();
        document.getElementById("demo").innerHTML=d;
        const date = new Date(2018, 11, 24, 10, 33, 30, 0);
document.getElementById("demo1").innerHTML=date;
document.getElementById("demo2").innerHTML=date.toString();
document.getElementById("demo3").innerHTML=date.toDateString();
document.getElementById("demo4").innerHTML=date.toUTCString();
document.getElementById("demo5").innerHTML=date.toISOString();

const msec = Date.parse("March 21, 2012");
document.getElementById("demo6").innerHTML = msec;
document.getElementById("demo7").innerHTML=d.getFullYear();
document.getElementById("demo8").innerHTML=d.getMonth();
document.getElementById("demo9").innerHTML=d.getDateM();

    </script>
</body>
</html>
