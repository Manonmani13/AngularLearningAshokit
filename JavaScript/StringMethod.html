<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>

</body>
<script>
    let text="ManonmaniPandukumar";
    let f="NN";
    let ja="     Manonmani   Pandukumar     ";
    let tt="5";
    document.getElementById("demo").innerHTML=text.length;
    document.getElementById("demo1").innerHTML=text.charAt(4);
    document.getElementById("demo2").innerHTML=text.charCodeAt(4);
    document.getElementById("demo3").innerHTML=text.at(4);
    document.getElementById("demo4").innerHTML=text.slice(1,5);
    document.getElementById("demo5").innerHTML = text.substring(7,13);
    document.getElementById("demo6").innerHTML = text.substr(7,13);
    document.getElementById("demo7").innerHTML = text.toUpperCase();
    document.getElementById("demo8").innerHTML = text.toLowerCase();
    document.getElementById("demo9").innerHTML = text.concat(" ",f);
    document.getElementById("demo10").innerHTML = ja.trim();
    document.getElementById("demo11").innerHTML = tt.padStart(4,"0");
    document.getElementById("demo12").innerHTML = text.lastIndexOf("Pan");

</script>
</html>
